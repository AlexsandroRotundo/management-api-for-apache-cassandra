endpoint:
  address: "127.0.0.1"
  port: 9001
filters:
  - sourceLabels: ["__tag1__", "__tag2__"]
    separator: ";"
    regex: "(.*);(b.*)"
    action: "drop"
  - sourceLabels: ["__tag1__", "__tag2__"]
    separator: ","
    regex: "^(a|b|c),.*"
    action: "drop"
labels:
  env:
    pod_name: "POD_NAME"
    node_name: "NODE_NAME"
